<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microcursos de Branding y Packaging | Profebustos.com.ar</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Script de depuración -->
  <script>
    console.log("🔍 HTML: Documento cargando");
    document.addEventListener("DOMContentLoaded", () => {
      console.log("🔍 HTML: DOMContentLoaded disparado");
      console.log("🔍 HTML: Elemento #app presente:", !!document.getElementById("app"));
    });
  </script>
</head>
<body>
  <div id="app">
    <!-- Contenido visual de depuración -->
    <div style="padding: 20px; background-color: #f8f9fa; margin: 20px; border-radius: 8px; border: 1px solid #dee2e6;">
      <h3>Contenido HTML inicial (antes de que Vue lo controle)</h3>
      <p>Si ves esto pero no ves el banner verde de Vue, significa que Vue no se está montando correctamente.</p>
    </div>
    
    <header class="bg-light border-bottom mb-4" role="banner" aria-label="Encabezado principal">
      <!-- ...contenido legacy... -->
    </header>
    <main>
      <main class="container-fluid px-2 px-md-5" role="main" aria-label="Contenido principal">
        <!-- ...contenido legacy... -->
      </main>
    </main>
    <!-- WhatsApp Chat Widget, footer, etc. -->
  </div>
  <!-- IMPORTANTE: Asegúrate de que esta ruta sea correcta -->
  <script type="module" src="../src/main.ts"></script>
  <!-- Script alternativo como fallback -->
  <script>
    window.addEventListener("load", () => {
      console.log("🔍 HTML: Ventana completamente cargada");
      if (!window.vueAppMounted && window.createApp) {
        console.log("🔄 Intentando montar Vue manualmente después de load");
        window.createApp();
      }
    });
  </script>
</body>
</html>
